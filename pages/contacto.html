    <title>Contacto</title>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary position-fixed w-100" id="idnav"></nav>
    
    <section class="bg-body-tertiary" id="contactame">
        <h1 class="titulo-contacto text-center">CONT√ÅCTAME!!</h1>

        <div class="container contenedor-contacto">
            <div class="row formulario-contacto">
                <form action="https://formspree.io/f/mknalnre" method="POST">
                    <p>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="Apellido" id="apellido">
                    </p>
                    <p>
                        <label for="nombre">Nombre/s</label>
                        <input type="text" name="Nombre" id="nombre">
                    </p>
                    <p>  
                        <label for="email">Tu email</label>
                        <input type="email" name="Email" id="email">
                    </p>
                    <p>
                        <label for="numero">Numero de celular</label>
                        <input type="tel" name="Numero" id="numero">
                    </p>
                    <p class="block">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="Mensaje" id="mensaje"rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </div>

    </section>
